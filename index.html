<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Song Writing Tool</title>
</head>
<body>
    <i id="menuBtn" class="bi bi-pencil-square plus-btn-pos"></i>
    
    <div class="wrapper">
        <div id="search">
            <input class="dark" autocomplete="off" type="search" placeholder="..." name="searchInput" id="searchInput">
            <!-- <button id="searchBtn">Search</button> -->
        </div>
        
        <div class="tabs">
            <div class="tab active rhymesTab"><p>rhymes</p></div>
            <div class="tab synonymsTab"><p>synonyms</p></div>
            <div class="tab definitionTab"><p>definition</p></div>
        </div>

        <div class="content">
            <div id="result"></div>
        </div>
    </div>

    <div class="menu-container">
        <div class="menu-sliders"></div>
        <div class="menu">
            <h1 class="notesTitle">notes</h1>
            <div contenteditable="true" class="notes"></div>
        </div>
    </div>

</body>
</html>
